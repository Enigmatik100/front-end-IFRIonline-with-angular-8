<div class="content-wrapper">


  <div class="row page-title-header">
    <div class="col-12">
      <div class="page-header">
        <h4 class="page-title">{{title}}</h4>
      </div>
    </div>
  </div>

  <mat-card>
    <mat-card-title></mat-card-title>
    <mat-card-content>
      <form [formGroup]="reactivForm" (ngSubmit)="saveForm(reactivForm)">
            <div class="controles-container">
              <div class="add-bottom-padding" >
                <mat-radio-group formControlName="type" id="type"  (change)="onChangeRadio($event)">
                  <mat-radio-button selected value="1">Etudiant</mat-radio-button>
                  <mat-radio-button value="2">Enseignant</mat-radio-button>
                  <mat-radio-button value="3">Matiere</mat-radio-button>
                </mat-radio-group>
              </div>
              <div *ngIf="selectedRadio==1">
                <mat-form-field>
                  <mat-select formControlName="specialite" placeholder="Specialite">
                    <mat-option disabled>Selectionnez une filiere</mat-option>
                    <ng-container *ngFor="let department of departments">
                      <mat-option value="{{department.id}}">{{department.value}}</mat-option>
                    </ng-container>
                  </mat-select>
                </mat-form-field>
                <mat-form-field>
                  <mat-select formControlName="niveauEtude" placeholder="Niveau d'etude">
                    <mat-option>None</mat-option>
                    <ng-container *ngFor="let department of departments">
                      <mat-option value="{{department.id}}">{{department.value}}</mat-option>
                    </ng-container>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="row" class="spacer">
                <button type="button" color="warn" mat-raised-button (click)="pickFiles()">
                  Choose File
                  <mat-icon>file_upload</mat-icon>
                </button>
                <input style="display: none" (change)="onChange($event.target.files)" type="file" id="file">
              </div>

              <div class="button-row spacer">
                <button mat-raised-button color="primary" type="submit"
                  [disabled]="!reactivForm.invalid">Submit</button>
              </div>
            </div>
      </form>
    </mat-card-content>
  </mat-card>

</div>
